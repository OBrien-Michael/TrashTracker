# This workflow will build and test a .NET MAUI Application for Windows
#
#

name: CI/CD .NET Maui Windows

# Define when the workflow should run. On a push to main, a PR to main
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

# Jobs to run
jobs:

  build:

    strategy:
      matrix:
        configuration: [Debug, Release]

    runs-on: windows-latest  # Runs on latest windows
                             

    env:
      Solution_Name: TrashTracker.sln                                                     # Project Solution
      Project_Path: TrashTracker/TrashTrackerTestSuite.csproj                             # Project Path
      Test_Project_Path: TrashTrackerTestSuite/TrashTrackerTestSuite.csproj               # Tests Path

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    # Install the .NET Core workload
    - name: Install .NET Core
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    #Install MAUI workload
    - name: Install MAUI workload
      run: dotnet workload install maui

    # Add  MSBuild to the PATH: https://github.com/microsoft/setup-msbuild
    - name: Setup MSBuild.exe
      uses: microsoft/setup-msbuild@v2

    # Execute build the solution
    - name: Build
      run: dotnet build {{ env.ProjectPath }}

    # Execute all unit tests in the solution
    - name: Execute unit tests
      run: dotnet test {{ env.Test_Project_Path }}


